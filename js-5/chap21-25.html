    <script>
        let firstName = prompt("Enter your first name:");
let lastName = prompt("Enter your last name:");
let fullName = firstName + " " + lastName;
alert("Hello, " + fullName + "!");


let phoneModel = prompt("Enter your favorite mobile phone model:");
alert("Length of your input: " + phoneModel.length);


let indexN = "Pakistani".indexOf("n");
alert("Index of 'n' in 'Pakistani': " + indexN);

let lastIndexL = "Hello World".lastIndexOf("l");
alert("Last index of 'l' in 'Hello World': " + lastIndexL);

let charAtThirdIndex = "Pakistani".charAt(3);
alert("Character at 3rd index in 'Pakistani': " + charAtThirdIndex);

let fullNameConcat = firstName.concat(" ", lastName);

let city = "Hyderabad";
let replacedCity = city.replace("Hyder", "Islam");

let userInput = prompt("Enter some text:");
alert("Uppercase: " + userInput.toUpperCase());
let titleCaseInput = prompt("Enter some text:");
let titleCased = titleCaseInput.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
alert("Title Case: " + titleCased);

var strNum = num.toString().replace('.', '');
alert("Result: " + strNum);
let username = prompt("Enter your username:");
if (/[@.,!]/.test(username)) {
    alert("Invalid username. Please enter a valid username.");
} else {
    alert("Username is valid.");
}


let items = ["cake", "apple pie", "cookie", "chips", "patties"];
let searchItem = prompt("Enter an item to search for:");
let found = items.some(item => item.toLowerCase() === searchItem.toLowerCase());
alert(found ? "Item found!" : "Item not found.");

let password = prompt("Enter your password:");
if (/^(?=.*[a-zA-Z])(?=.*[0-9])(?=.{6,})/.test(password) && !/^\d/.test(password)) {
    alert("Password is valid.");
} else {
    alert("Invalid password. Make sure it meets the criteria.");
}
var university = "University of Karachi";
var universityArray = university.split(" ");
alert("Array elements: " + universityArray.join(", "));

var input =  prompt("Enter some text:");

let sentence = "The quick brown fox jumps over the lazy dog";

alert("Number of occurrences of 'the': " + count);

    </script>
